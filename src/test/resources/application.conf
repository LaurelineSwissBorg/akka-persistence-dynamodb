dynamodb-test = {
  region = "us-east-2"
  host = "localhost"
  port = 8000
  parallelism = 1
  tls = false
  credentials {
    access-key-id = "Dummy"
    secret-key-id = "Dummy"
  }
}

my-dynamodb-journal = ${dynamodb-journal}
my-dynamodb-journal {
  journal-table =  "test-journal"
  journal-name =   "journal"
  tracing = off
  dynamodb = ${dynamodb-test}
}

my-dynamodb-snapshot-store = ${dynamodb-snapshot-store}
my-dynamodb-snapshot-store {
  snapshot-table =  "test-snapshot"
  tracing = off
  dynamodb = ${dynamodb-test}
}

akka.persistence.journal.plugin = "my-dynamodb-journal"
akka.persistence.snapshot-store.plugin = "my-dynamodb-snapshot-store"
akka.persistence.publish-confirmations = on
akka.persistence.publish-plugin-commands = on
akka.http.host-connection-pool.max-connections = 16
akka.http.host-connection-pool.max-open-requests = 16
akka.loggers = ["akka.testkit.TestEventListener"]
akka.loglevel = INFO
akka.test.timefactor=2.0
